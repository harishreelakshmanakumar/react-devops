apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management-Backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-management-Backend
  template:
    metadata:
      labels:
        app: inventory-management-Backend
    spec:
      containers:
        - name: backend
          image: docker.io/harishree11/inventory-management-Backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb+srv://harishreelakshmanakumar:1234567890@cluster0.qcqv7rh.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0"
          imagePullPolicy: Always

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management-Frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-management-Frontend
  template:
    metadata:
      labels:
        app: inventory-management-Frontend
    spec:
      containers:
        - name: Frontend
          image: docker.io/harishree11/inventory-management-Frontend:latest
          ports:
            - containerPort: 3000
          imagePullPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: Backend-service
spec:
  selector:
    app: inventory-management-Backend
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: Frontend-service
spec:
  type: NodePort
  selector:
    app: inventory-management-Frontend
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 30001
